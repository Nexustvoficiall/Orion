<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Expirado - Orion Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0118, #0f0526, #1a0b3d);
      font-family: 'Poppins', sans-serif;
    }

    .plan-card {
      background: rgba(24, 4, 48, 0.7);
      border: 2px solid transparent;
      border-radius: 2rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.4s, box-shadow 0.4s, border 0.4s;
    }

    .plan-card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 60px rgba(192, 132, 252, 0.7);
      border: 2px solid #a855f7;
    }

    .plan-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #c084fc;
      text-shadow: 0 0 15px #a855f7;
    }

    .plan-price {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 0 0 20px #a855f7;
    }

    .plan-desc {
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    .plan-btn {
      background: linear-gradient(90deg, #9333ea, #a855f7);
      color: white;
      font-weight: 600;
      padding: 0.7rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
      transition: all 0.3s;
    }

    .plan-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #a855f7, #c084fc);
      box-shadow: 0 0 25px rgba(192, 132, 252, 0.7);
    }

    #voltar {
      margin-top: 2rem;
      color: #c084fc;
      text-decoration: underline;
      transition: color 0.3s;
    }

    #voltar:hover {
      color: #ffffff;
    }
  </style>
</head>
