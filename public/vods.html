    <style>
        :root {
            --purple-1: #6b21a8;
            --purple-2: #a855f7;
            --accent: #c084fc;
            --modal-width: 960px;
            --card-width: 220px;
            --btn-height: 44px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: "Poppins", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 10%, #060018 0%, #0b0420 45%, #100624 100%);
            color: #e9e7ff;
            overflow-x: hidden;
            line-height: 1.4;
        }

        .galaxy-bg {
            position: fixed;
            inset: 0;
            z-index: -6;
            background: #0b0420;
            filter: brightness(.62);
            opacity: .98;
        }

        .stars {
            position: fixed;
            width: 160%;
            height: 160%;
            top: -20%;
            left: -30%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 140s linear infinite;
            z-index: -5;
            opacity: 0.28;
            mix-blend-mode: screen;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-1200px, 600px); }
        }

        .nebula {
            position: fixed;
            inset: 0;
            z-index: -4;
            opacity: 0.45;
            filter: blur(6px) saturate(1.05);
            mix-blend-mode: screen;
            animation: nebulaMove 60s linear infinite;
            background: #0b0420;
        }

        @keyframes nebulaMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(-120px); }
            100% { transform: translateX(0); }
        }

        header {
            padding: 22px 12px;
            text-align: center;
        }

        .logo {
            width: 160px;
            filter: drop-shadow(0 8px 30px rgba(168, 85, 247, 0.12));
        }

        h1.site-title {
            margin: 10px 0 0;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            color: var(--accent);
            letter-spacing: 1px;
            text-shadow: 0 2px 18px rgba(192, 132, 252, 0.08);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 18px;
        }

        .search-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin: 14px 12px;
        }

        .input-wrap {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            width: 420px;
            max-width: 64vw;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            color: #fff;
            font-size: 15px;
            outline: none;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
        }

        select.filtro-tipo {
            background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 9px 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 26px rgba(104, 12, 168, 0.12);
        }

        #selectModelo,
        #selectTemporada {
            background-color: #ffffff;
            color: #000000;
            font-weight: 600;
            width: 100%;
            font-size: 15px;
        }
        
        #selectModelo option,

            color: #000000;
            padding: 10px;
        }

        .btn {

            padding: 10px 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            height: var(--btn-height);
            box-shadow: 0 12px 30px rgba(104, 12, 168, 0.12);
            transition: transform 0.2s, box-shadow 0.2s, filter 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 56px rgba(104, 12, 168, 0.18);
            filter: brightness(1.02);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn.active {
            box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 12px;
            color: #e8e3ff;
        }

            background: rgba(255, 255, 255, 0.02);
        }

        h2.section-title {
            color: var(--accent);
            margin: 22px 8px 8px;
            font-weight: 700;
        }

            display: flex;
            overflow-x: auto;
            gap: 16px;
            padding: 18px 8px 22px;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
        }

            scroll-snap-align: start;
        }

        .scroll-row::-webkit-scrollbar {
            height: 10px;
        }

        .scroll-row::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
            border-radius: 10px;
        }

        .movie-card {
            flex: 0 0 auto;
            width: var(--card-width);
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.12));
            box-shadow: 0 10px 30px rgba(7, 0, 20, 0.5);

            transition: transform 0.2s;

        }

        .movie-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);

            font-size: 15px;
        }

        .movie-info span {

            color: #cfcfe0;

        }

        .modal {

            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 220;
            align-items: center;
            justify-content: center;
            padding: 18px;
            backdrop-filter: blur(5px);
        }

        .modal.open {
            display: flex;
            animation: fadeIn .28s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            width: 100%;
            max-width: var(--modal-width);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 0;
            padding: 0;
            background: linear-gradient(180deg, rgba(30, 30, 40, 0.85), rgba(15, 15, 25, 0.95));
            backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.7);
            transform-origin: center;
            transition: all 300ms cubic-bezier(.2, .9, .2, 1);
            max-height: 90vh;
        }

        .modal-content.scale-in {
            transform: scale(.98);
            opacity: 0;
            animation: scaleUp .26s cubic-bezier(.2, .9, .2, 1) both;
        }

        @keyframes scaleUp {
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content.full-step {
            grid-template-columns: 1fr;
            max-width: 700px;
        }

        .modal-left {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            overflow: hidden;

            display: none;
        }

        .modal-left img {

            height: 100%;
            object-fit: cover;
            opacity: 0.95;
        }

            display: flex;
            flex-direction: column;
            gap: 14px;
            min-height: 100%;
            position: relative;
            overflow-y: auto;

        }

        }

        .dynamic-step-container {

            align-items: center;
            justify-content: flex-start; 
            height: 100%;
            text-align: center;
        }

        .cores-scroll-container {
            width: 100%;

            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);

        }

        .cores-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .cores-scroll-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .cores-scroll-container::-webkit-scrollbar-thumb {
            background: var(--purple-1);
            border-radius: 4px;
        }

        .cores-grid {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cores-item {
            width: 100px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            padding: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .cores-item:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.1);
        }

        .cores-item.selected {
            border-color: var(--accent);
            background: rgba(107, 33, 168, 0.4);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.25);
        }

        .cores-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cores-item .label {
            margin-top: 8px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            font-size: 11px;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .preview-img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            background: #000;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
        }

        .action-buttons .btn {
            min-width: 140px;
        }

        .text-muted { color: #bfbadf; }
        .center { display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        .loader {
            font-size: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 1100px) {
            .modal-content {
                grid-template-columns: 1fr 360px;
            }
        }

        @media (max-width: 820px) {
            .modal-content {
                grid-template-columns: 1fr;
                max-width: 95vw;
            }

            .modal-left {
                display: none;
            }

            .modal-synopsis {
                max-height: 220px;
            }

            .action-buttons {
                flex-direction: row;
            }

            .action-buttons .btn {
                flex: 1;
            }
        }

        @media (max-width: 520px) {
            .movie-card {
                width: 160px;
            }

            .movie-card img {
                height: 200px;
            }

            input[type="text"] {
                width: 90%;
                max-width: 280px;
            }

            .search-row {
                flex-direction: column;
            }
        }

        :focus-visible {
            outline: 2px solid rgba(192, 132, 252, 0.5);
            outline-offset: 2px;
            border-radius: 6px;
        }
    </style>
</head>

        console.log("üì∫ Dados da temporada:", seasonData);

        // üîß Atualizar com dados da temporada
        if (seasonData.name) {
            currentData.title = `${currentData.originalTitle} - ${seasonData.name}`;
        }
        
        if (seasonData.overview) {
            currentData.synopsis = seasonData.overview;
        }
        
        // Usar poster da temporada se dispon√≠vel
        if (seasonData.poster_path) {
            currentData.poster = `https://image.tmdb.org/t/p/original${seasonData.poster_path}`;
        }
        
        // Atualizar n√∫mero de epis√≥dios
        if (seasonData.episodes && seasonData.episodes.length > 0) {
            currentData.duration = seasonData.episodes[0].runtime || currentData.duration;
        }

        // Atualizar UI com dados da temporada
        els.title.innerText = currentData.title;
        els.synopsis.innerText = currentData.synopsis;
        els.poster.src = currentData.poster;

        console.log("‚úÖ Dados da temporada carregados com sucesso");

    } catch (e) {
        console.error("‚ùå Erro ao carregar dados da temporada:", e);
    }
}

// üîß NOVO: Fun√ß√£o para mostrar/esconder seletor de temporada
function updateSeasonSelector() {
    const seasonContainer = document.getElementById('seasonSelectorContainer');
    const selectTemporada = document.getElementById('selectTemporada');
    
    if (currentData.type === 'tv' && currentData.numberOfSeasons > 1) {
        seasonContainer.style.display = 'block';
        
        // Preencher op√ß√µes de temporadas
        selectTemporada.innerHTML = '';
        
        for (let i = 1; i <= currentData.numberOfSeasons; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = `Temporada ${i}`;
            if (i === currentData.selectedSeason) {
                option.selected = true;
            }
            selectTemporada.appendChild(option);
        }
        
        // Event listener para mudar de temporada
        selectTemporada.addEventListener('change', async (e) => {
            const newSeason = parseInt(e.target.value);
            currentData.selectedSeason = newSeason;
            console.log(`üì∫ Temporada selecionada: ${currentData.selectedSeason}`);
            
            // Carregar dados da temporada selecionada
            await loadSeasonData(currentData.id, newSeason);
        });
    } else {
        seasonContainer.style.display = 'none';
    }
}

/* PASSO 1: Abrir Modal e Carregar Dados */
window.openModal = async (id, type) => {
    console.log(`üé¨ Abrindo modal para ${type}/${id}`);
    
    // Reset do estado
    config = { orientation: 'vertical', modelId: null, colorKey: null, colorUrl: null };
    els.select.value = '';
    
    // Restaura layout padr√£o
    els.content.classList.remove('full-step');
    els.leftPanel.style.display = 'flex';
    els.step1.style.display = 'block';
    els.dynamic.style.display = 'none';
    
    els.modal.classList.add('open');
    els.modal.style.display = 'flex';
    
    // UI de carregamento
    els.title.innerText = "Carregando...";
    els.synopsis.innerText = "";
    els.poster.src = "/images/placeholder_poster.png";

    try {
        const res = await fetch(`/api/tmdb/detalhes/${type}/${id}`);
        if (!res.ok) throw new Error('Erro ao carregar detalhes');
        
        const item = await res.json();
        console.log("üì¶ Dados recebidos:", item);

        currentData.id = id;
        currentData.type = type;
        currentData.tmdbId = id;
        currentData.originalTitle = item.title || item.name || 'Sem t√≠tulo';
        currentData.title = currentData.originalTitle;
        currentData.synopsis = item.overview || "Sem sinopse dispon√≠vel.";
        currentData.year = (item.release_date || item.first_air_date || '').substring(0, 4);
        currentData.genre = (item.genres && item.genres.length > 0) ? item.genres[0].name : 'Desconhecido';
        currentData.rating = item.vote_average || 0;
        
        // Dura√ß√£o em minutos
        const runtime = item.runtime || (item.episode_run_time ? item.episode_run_time[0] : null);
        currentData.duration = runtime || 0;

        currentData.poster = item.poster_path 
            ? `https://image.tmdb.org/t/p/original${item.poster_path}`
            : '/images/placeholder_poster.png';

        // üîß NOVO: Armazenar n√∫mero de temporadas se for s√©rie
        if (type === 'tv') {
            currentData.numberOfSeasons = item.number_of_seasons || 1;
            currentData.selectedSeason = 1;
            currentData.seasons = item.seasons || [];
            console.log(`üì∫ S√©rie com ${currentData.numberOfSeasons} temporadas`);
            
            // üîß Mostrar seletor de temporada IMEDIATAMENTE
            updateSeasonSelector();
            
            // üîß Carregar dados da primeira temporada
            await loadSeasonData(id, 1);
        } else {
            currentData.numberOfSeasons = 0;
            currentData.selectedSeason = null;
            updateSeasonSelector();
        }

        // Atualiza UI
        els.title.innerText = currentData.title;
        els.synopsis.innerText = currentData.synopsis;
        els.poster.src = currentData.poster;

        console.log("‚úÖ Modal carregado com sucesso");

    } catch (e) {
        console.error("‚ùå Erro ao carregar modal:", e);
        els.title.innerText = "Erro ao carregar dados";
        els.synopsis.innerText = "N√£o foi poss√≠vel carregar os detalhes. Tente novamente.";
    }
};

/* PASSO 3: Gera√ß√£o e Preview */
async function showStep3_Preview() {
    console.log("üöÄ Iniciando gera√ß√£o do banner...");
    
    if (!userToken) {
        alert("‚ùå Voc√™ precisa estar autenticado para gerar banners!");
        return;
    }
    
    els.dynamic.innerHTML = `
        <div class="center" style="height:300px; flex-direction:column;">
            <div class="loader">‚öôÔ∏è</div>
            <p class="text-muted">Gerando arte em alta qualidade...</p>
        </div>
    `;

    try {
        const payload = {
            tipo: config.orientation,
            modeloCor: config.colorKey,
            modeloTipo: config.modelId === 'ORION_PREMIUM' ? 'PADRAO' : 'ORION_EXCLUSIVO',
            posterUrl: currentData.poster,
            titulo: currentData.title,
            sinopse: currentData.synopsis,
            genero: currentData.genre,
            ano: currentData.year,
            duracao: currentData.duration,
            nota: currentData.rating,
            tmdbId: currentData.tmdbId,
            tmdbTipo: currentData.type,
            ...(currentData.type === 'tv' && { temporada: currentData.selectedSeason })
        };

        console.log("üì§ Enviando payload:", payload);

        const res = await fetch('/api/gerar-banner', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${userToken}`
            },
            body: JSON.stringify(payload)
        });

        if(!res.ok) {
            const error = await res.json();
            throw new Error(error.error || 'Erro na gera√ß√£o');
        }
        
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        console.log("‚úÖ Banner gerado com sucesso!");

        // Renderiza Preview
        els.dynamic.innerHTML = `
            <div class="preview-container">
                <img src="${url}" class="preview-img" alt="Banner Gerado" />
                
                <div class="action-buttons">
                    <a href="${url}" download="Banner_${currentData.title.replace(/\s+/g,'_')}${currentData.selectedSeason ? '_T'+currentData.selectedSeason : ''}.png" class="btn">‚¨áÔ∏è Baixar</a>
                    <button class="btn btn-ghost" id="btnNew">üîÑ Novo Banner</button>
                    <button class="btn btn-ghost" onclick="window.closeModal()">‚ùå Fechar</button>
                </div>
            </div>
        `;

        document.getElementById('btnNew').onclick = () => {
            console.log("üîÑ Reiniciando wizard");
            els.select.value = '';
            window.openModal(currentData.id, currentData.type);
        };

    } catch (e) {
        console.error("‚ùå Erro ao gerar banner:", e);
        els.dynamic.innerHTML = `
            <div class="center" style="flex-direction:column; gap:20px; height:200px;">
                <p style="color:#ff6666; font-size:18px;">‚ùå ${e.message}</p>
                <p class="text-muted">Verifique sua autentica√ß√£o e tente novamente.</p>
                <button class="btn" onclick="location.reload()">üîÑ Recarregar P√°gina</button>
                <button class="btn btn-ghost" onclick="window.closeModal()">Fechar</button>
            </div>
        `;
    }
}

/* Busca */
async function performSearch() {
    const query = els.searchInput.value.trim();
    const type = els.filterType.value;
    
    if(!query) {
        alert("Digite algo para buscar!");
        return;
    }
    
    console.log(`üîç Buscando: ${query} (${type})`);
    
    try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        
        console.log("üì¶ Resultados:", data);
        
        // Filtrar por tipo (movie ou tv)
        let resultados = data.results || [];
        if (type === 'movie') {
            resultados = resultados.filter(item => item.media_type === 'movie');
        } else if (type === 'tv') {
            resultados = resultados.filter(item => item.media_type === 'tv');
        }
        
        // Oculta grids padr√£o
        document.querySelectorAll('.section-title').forEach(el => el.style.display = 'none');
        document.getElementById('lancamentosGrid').style.display = 'none';
        document.getElementById('filmesPopularesGrid').style.display = 'none';
        document.getElementById('seriesPopularesGrid').style.display = 'none';
        document.getElementById('tendenciasGrid').style.display = 'none';
        
        // Mostra resultados
        els.searchResults.style.display = 'flex';
        renderGrid('searchResults', resultados);
        
    } catch(e) {
        console.error("‚ùå Erro na busca:", e);
        alert("Erro ao buscar. Tente novamente.");
    }
}

els.searchButton.onclick = performSearch;
els.searchInput.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') performSearch();
});

els.clearButton.onclick = () => {
    console.log("üóëÔ∏è Limpando filtros");
    els.searchInput.value = '';

    // Mostra grids padr√£o

    document.getElementById('lancamentosGrid').style.display = 'flex';
    document.getElementById('filmesPopularesGrid').style.display = 'flex';
    document.getElementById('seriesPopularesGrid').style.display = 'flex';
    document.getElementById('tendenciasGrid').style.display = 'flex';
};

/* Inicializa√ß√£o */
async function init(){
    console.log("üöÄ Inicializando aplica√ß√£o...");
    
    try {
        const res = await fetch('/api/tmdb');
        if (!res.ok) throw new Error('Erro ao carregar dados TMDB');
        
        const data = await res.json();
        console.log("üì¶ Dados TMDB carregados:", data);
        
        // Renderiza grids
        renderGrid('lancamentosGrid', [...(data.filmesLancamentos || []), ...(data.seriesLancamentos || [])]);
        renderGrid('filmesPopularesGrid', data.filmesPopulares || []);
        renderGrid('seriesPopularesGrid', data.seriesPopulares || []);
        renderGrid('tendenciasGrid', data.tendencias || []);
        
        console.log("‚úÖ Aplica√ß√£o inicializada com sucesso!");
        
    } catch(e) {
        console.error("‚ùå Erro ao inicializar:", e);
        alert("Erro ao carregar dados. Recarregue a p√°gina.");
    }
}

function renderGrid(id, items){
    const container = document.getElementById(id);
    if(!container || !items) {
        console.warn(`‚ö†Ô∏è Grid ${id} n√£o encontrado ou sem items`);
        return;
    }
    
    container.innerHTML = ''; // Limpa conte√∫do anterior
    
    if(items.length === 0) {
        container.innerHTML = '<p class="text-muted" style="padding:20px;">Nenhum resultado encontrado.</p>';
        return;
    }
    
    items.slice(0, 20).forEach(item => {
        const d = document.createElement('div');
        d.className = 'movie-card';
        
        // Define tipo baseado na presen√ßa de 'title' ou 'name'
        const tipo = item.title ? 'movie' : 'tv';
        const titulo = item.title || item.name || 'Sem t√≠tulo';
        
        d.onclick = () => window.openModal(item.id, tipo);
        
        const img = item.poster_path 
            ? `https://image.tmdb.org/t/p/w500${item.poster_path}` 
            : '/images/placeholder_poster.png';
            
        d.innerHTML = `
            <img src="${img}" alt="${titulo}" loading="lazy">
            <div class="movie-info">
                <h3>${titulo}</h3>
                <span>${item.release_date?.substring(0,4) || item.first_air_date?.substring(0,4) || ''}</span>
            </div>`;
        
        container.appendChild(d);
    });
    
    console.log(`‚úÖ Grid ${id} renderizado com ${items.length} items`);
}

// Inicializar quando p√°gina carregar
