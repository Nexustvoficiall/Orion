<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orion Creator ‚Äî Premium</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple-1: #6b21a8;
      --purple-2: #a855f7;
      --accent: #c084fc;
      --modal-width: 960px;
      --card-width: 220px;
      --btn-height: 44px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 10% 10%, #060018 0%, #0b0420 45%, #100624 100%);
      color: #e9e7ff;
      overflow-x: hidden;
      line-height: 1.4;
    }

    .galaxy-bg {
      position: fixed;
      inset: 0;
      z-index: -6;
      background: #0b0420;
      filter: brightness(0.62);
      opacity: 0.98;
    }

    .stars {
      position: fixed;
      width: 160%;
      height: 160%;
      top: -20%;
      left: -30%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 140s linear infinite;
      z-index: -5;
      opacity: 0.28;
      mix-blend-mode: screen;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-1200px, 600px); }
    }

    .nebula {
      position: fixed;
      inset: 0;
      z-index: -4;
      opacity: 0.45;
      filter: blur(6px) saturate(1.05);
      mix-blend-mode: screen;
      animation: nebulaMove 60s linear infinite;
      background: #0b0420;
    }

    @keyframes nebulaMove {
      0% { transform: translateX(0); }
      50% { transform: translateX(-120px); }
      100% { transform: translateX(0); }
    }

    header {
      padding: 22px 12px;
      text-align: center;
    }

    .logo {
      width: 160px;
      filter: drop-shadow(0 8px 30px rgba(168, 85, 247, 0.12));
    }

    h1.site-title {
      margin: 10px 0 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 18px rgba(192, 132, 252, 0.08);
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 18px;
    }

    .search-row {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin: 14px 12px;
    }

    .input-wrap {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      width: 420px;
      max-width: 64vw;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    select.filtro-tipo {
      background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
      color: white;
      border: none;
      border-radius: 10px;
      padding: 9px 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 26px rgba(104, 12, 168, 0.12);
    }

    #selectModelo,
    #selectTemporada {
      background: linear-gradient(135deg, rgba(30, 20, 50, 0.95), rgba(20, 10, 40, 0.95));
      color: #e8e3ff;
      font-weight: 600;
      width: 100%;
      font-size: 15px;
      border-radius: 12px;
      padding: 14px 16px;
      border: 2px solid rgba(192, 132, 252, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    #selectModelo:hover,
    #selectTemporada:hover {
      border-color: rgba(192, 132, 252, 0.6);
      box-shadow: 0 8px 24px rgba(107, 33, 168, 0.4);
    }

    #selectModelo:focus,
    #selectTemporada:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.2),
                  0 8px 24px rgba(107, 33, 168, 0.4);
    }

    #selectModelo option,
    #selectTemporada option {
      background-color: #1a0a30;
      color: #e8e3ff;
      padding: 12px;
    }

    .btn {
      background: linear-gradient(135deg, var(--purple-1), var(--purple-2), #9333ea);
      color: white;
      padding: 14px 24px;
      border-radius: 16px;
      border: 2px solid rgba(192, 132, 252, 0.3);
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      height: auto;
      min-height: var(--btn-height);
      box-shadow: 0 8px 32px rgba(107, 33, 168, 0.4),
                  0 0 20px rgba(168, 85, 247, 0.2) inset;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 48px rgba(107, 33, 168, 0.6),
                  0 0 30px rgba(192, 132, 252, 0.4) inset;
      border-color: rgba(192, 132, 252, 0.6);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn.active {
      box-shadow: 0 0 0 4px rgba(192, 132, 252, 0.6),
                  0 8px 32px rgba(107, 33, 168, 0.5);
      background: linear-gradient(135deg, #9333ea, var(--purple-2), var(--accent));
      border-color: var(--accent);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      background: linear-gradient(135deg, #444, #333);
      border-color: rgba(255, 255, 255, 0.1);
      color: #888;
      box-shadow: none;
    }

    .btn-ghost {
      background: linear-gradient(135deg, rgba(107, 33, 168, 0.2), rgba(168, 85, 247, 0.1));
      border: 2px solid rgba(192, 132, 252, 0.3);
      padding: 12px 20px;
      border-radius: 16px;
      color: #e8e3ff;
      backdrop-filter: blur(10px);
    }

    .btn-ghost:hover {
      background: linear-gradient(135deg, rgba(107, 33, 168, 0.4), rgba(168, 85, 247, 0.3));
      border-color: rgba(192, 132, 252, 0.5);
      box-shadow: 0 8px 24px rgba(107, 33, 168, 0.3);
    }

    h2.section-title {
      background: linear-gradient(135deg, #c084fc, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 22px 8px 8px;
      font-weight: 700;
      font-size: 24px;
      text-shadow: 0 0 20px rgba(192, 132, 252, 0.3);
      filter: drop-shadow(0 2px 4px rgba(168, 85, 247, 0.2));
    }

    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding: 18px 8px 22px;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }

    .scroll-row > * {
      scroll-snap-align: start;
    }

    .scroll-row::-webkit-scrollbar {
      height: 10px;
    }

    .scroll-row::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, var(--purple-1), var(--purple-2));
      border-radius: 10px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: var(--card-width);
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.12));
      box-shadow: 0 10px 30px rgba(7, 0, 20, 0.5);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 24px 60px rgba(40, 8, 90, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.02);
    }

    .movie-info {
      padding: 12px;
      text-align: center;
    }

    .movie-info h3 {
      margin: 6px 0;
      color: var(--accent);
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .movie-info span {
      font-size: 13px;
      color: #cfcfe0;
      opacity: 0.95;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 220;
      align-items: center;
      justify-content: center;
      padding: 18px;
      backdrop-filter: blur(5px);
    }

    .modal.open {
      display: flex;
      animation: fadeIn 0.28s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      width: 100%;
      max-width: 900px;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 0;
      padding: 0;
      background: linear-gradient(135deg, rgba(20, 10, 40, 0.98), rgba(10, 5, 20, 0.98));
      backdrop-filter: blur(30px) saturate(150%);
      border: 2px solid rgba(192, 132, 252, 0.3);
      box-shadow: 0 50px 150px rgba(107, 33, 168, 0.5), 
                  0 0 100px rgba(168, 85, 247, 0.2) inset;
      max-height: 92vh;
    }

    .modal-content.full-step {
      grid-template-columns: 1fr;
      max-width: 1200px;
      max-height: 90vh;
    }

    @media (max-width: 768px) {
      .modal-content {
        grid-template-columns: 1fr;
        max-width: 95vw;
        border-radius: 16px;
      }
      
      .modal-left {
        display: none;
      }
      
      .modal-content.full-step {
        max-width: 95vw;
      }
    }

    .modal-left {
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, rgba(107, 33, 168, 0.1), rgba(0, 0, 0, 0.5));
      overflow: hidden;
      position: relative;
    }

    .modal-left::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.15), transparent 70%);
      pointer-events: none;
    }

    .modal-content.full-step .modal-left {
      display: none;
    }

    .modal-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
      filter: brightness(1.1) contrast(1.1);
    }

    .modal-right {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 100%;
      position: relative;
      overflow-y: auto;
      background: linear-gradient(180deg, rgba(15, 5, 30, 0.5), rgba(5, 0, 15, 0.8));
    }

    .modal-header {
      margin-bottom: 10px;
    }

    .modal-title {
      font-family: 'Bebas Neue', sans-serif;
      background: linear-gradient(135deg, #c084fc, #a855f7, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 36px;
      letter-spacing: 1px;
      line-height: 1.1;
      text-shadow: 0 0 40px rgba(192, 132, 252, 0.4);
      filter: drop-shadow(0 2px 8px rgba(168, 85, 247, 0.3));
    }

    .modal-synopsis {
      color: #e8e3ff;
      font-size: 14px;
      line-height: 1.8;
      margin-top: 10px;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 8px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(107, 33, 168, 0.5));
      border: 2px solid rgba(192, 132, 252, 0.4);
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(107, 33, 168, 0.4);
    }

    .close-btn:hover {
      background: linear-gradient(135deg, rgba(192, 132, 252, 0.6), rgba(168, 85, 247, 0.7));
      border-color: rgba(192, 132, 252, 0.8);
      transform: scale(1.15) rotate(90deg);
      box-shadow: 0 6px 25px rgba(168, 85, 247, 0.6);
    }

    /* STEP DIN√ÇMICO */
    .dynamic-step-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      text-align: center;
      overflow-y: auto;       /* permitir scroll para ver tudo */
      padding-bottom: 20px;
    }

    .cores-scroll-container {
      width: 100%;
      padding: 0;
      background: transparent;
      border-radius: 0;
      border: none;
      margin: 0;
      box-shadow: none;
    }



    .cores-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      justify-content: center;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .cores-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 12px;
      }
    }

    .cores-item {
      text-align: center;
      cursor: pointer;
      user-select: none;
      border-radius: 16px;
      padding: 0;
      background: linear-gradient(135deg, rgba(30, 20, 50, 0.6), rgba(15, 10, 30, 0.8));
      border: 3px solid transparent;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      position: relative;
      aspect-ratio: 9/16;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    .cores-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .cores-item:hover {
      transform: translateY(-8px) scale(1.25);
      border-color: rgba(192, 132, 252, 0.6);
      box-shadow: 0 20px 56px rgba(107, 33, 168, 0.8);
      z-index: 10;
    }

    .cores-item:hover::before {
      opacity: 1;
    }

    .cores-item:hover .label {
      font-size: 13px;
      padding: 14px;
    }

    .cores-item.selected {
      border-color: var(--accent);
      background: linear-gradient(135deg, rgba(107, 33, 168, 0.6), rgba(168, 85, 247, 0.4));
      box-shadow: 0 0 40px rgba(192, 132, 252, 0.8), 
                  0 16px 48px rgba(107, 33, 168, 0.6);
    }

    .cores-item.downloading::after {
      content: '‚¨áÔ∏è';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      z-index: 15;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    .cores-item.downloading {
      pointer-events: none;
      opacity: 0.8;
    }

    .cores-item.downloading .cores-item-preview {
      filter: brightness(0.6);
    }

    .preview-actions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 3px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 5;
      pointer-events: none;
    }

    .cores-item:hover .preview-actions {
      opacity: 1;
      pointer-events: all;
    }

    .preview-btn {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 3px 6px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
      min-width: 45px;
    }

    .preview-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
      transform: scale(1.02);
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3);
    }

    .preview-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .preview-actions {
        opacity: 1;
        pointer-events: all;
      }
      
      .preview-btn {
        padding: 2px 4px;
        font-size: 7px;
        min-width: 40px;
      }
    }

    .cores-item-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .cores-item:hover .cores-item-preview {
      transform: scale(1.05);
    }

    .cores-item .label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      font-size: 12px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), transparent);
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .cores-item-loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(20, 10, 40, 0.95), rgba(10, 5, 20, 0.95));
      flex-direction: column;
      gap: 10px;
      color: var(--accent);
      font-size: 12px;
    }

    .cores-item-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(192, 132, 252, 0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .fullscreen-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .fullscreen-modal.active {
      display: flex;
    }

    .fullscreen-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .fullscreen-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 80px rgba(168, 85, 247, 0.5);
    }

    .fullscreen-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(192, 132, 252, 0.6);
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .fullscreen-close:hover {
      background: linear-gradient(135deg, var(--purple-1), var(--purple-2));
      transform: scale(1.1) rotate(90deg);
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    .preview-img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 55vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      background: #000;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      width: 100%;
    }

    .fanart-badge {
      display: none;
    }

    .model-description {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 5px;
    }

    .text-muted {
      color: #bfbadf;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align:center;
      margin:40px 0 80px;
      color:#cfcfe0;
    }
  </style>
</head>

<body>

  <div class="galaxy-bg" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="nebula" aria-hidden="true"></div>

  <header class="center" role="banner">
    <div style="text-align:center">
      <img src="/images/logo.png" alt="Logo Orion" class="logo" loading="lazy" />
      <div class="container">
        <h1 class="site-title">Orion Creator ‚Äî Banners Autom√°ticos (Premium)</h1>
      </div>
    </div>
  </header>

  <main class="container" id="mainContent">
    <div class="search-row" role="search" aria-label="Busca de t√≠tulos">

    async function loadSeasonData(seriesId, seasonNumber) {
      const loadingIndicator = document.getElementById('seasonLoadingIndicator');
      try {
        if (loadingIndicator) loadingIndicator.style.display = 'inline-block';
        const res = await fetch(`/api/tmdb/detalhes/tv/${seriesId}/season/${seasonNumber}`);
        if (!res.ok) return;
        const seasonData = await res.json();

        currentData.title = seasonData.name ?
          `${currentData.originalTitle} - ${seasonData.name}` :
          `${currentData.originalTitle} - Temporada ${seasonNumber}`;

        if (seasonData.overview && seasonData.overview.trim() !== '') currentData.synopsis = seasonData.overview;
        if (seasonData.poster_path) currentData.poster = `https://image.tmdb.org/t/p/original${seasonData.poster_path}`;
        if (seasonData.air_date) currentData.year = seasonData.air_date.substring(0, 4);

        if (seasonData.episodes && seasonData.episodes.length > 0) {
          const avgRuntime = seasonData.episodes.reduce((sum, ep) => sum + (ep.runtime || 0), 0) / seasonData.episodes.length;
          if (avgRuntime > 0) currentData.duration = Math.round(avgRuntime);
        }

        els.title.innerText = currentData.title;
        els.synopsis.innerText = currentData.synopsis;
        els.poster.src = currentData.poster;
      } catch (e) {
        console.error("Erro ao carregar dados da temporada:", e);
      } finally {
        if (loadingIndicator) loadingIndicator.style.display = 'none';

          option.value = i;

          if (i === currentData.selectedSeason) option.selected = true;
          selectTemporada.appendChild(option);

          selectTemporada.addEventListener('change', async (e) => {
            const newSeason = parseInt(e.target.value, 10);
            currentData.selectedSeason = newSeason;
            await loadSeasonData(currentData.id, newSeason);

    function renderStep2Content(modelDef) {

      els.dynamic.innerHTML = `
        <div style="width:100%; display:flex; flex-direction:column; gap:14px; align-items:center; overflow-y:auto; padding: 20px;">
          <!-- BOT√ÉO VOLTAR -->
          <div style="display:flex; gap:15px; width:100%; justify-content:flex-end;">
            <button type="button" class="btn btn-ghost" id="btnBackStep1">
              ‚¨ÖÔ∏è Voltar
            </button>
          </div>

          <div style="text-align:center;">
            <h3 style="background: linear-gradient(135deg, #c084fc, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px; margin: 0 0 6px;">
              ${modelDef.label}
            </h3>
          </div>

          <div style="display:flex; gap:15px; margin-bottom:8px; justify-content:center; width:100%;">
            <button type="button" class="btn ${config.orientation === 'vertical' ? 'active' : 'btn-ghost'}" id="btnVert" style="min-width:160px;">üì± Vertical</button>
            <button type="button" class="btn ${config.orientation === 'horizontal' ? 'active' : 'btn-ghost'}" id="btnHor" style="min-width:160px;">üñ•Ô∏è Horizontal</button>
          </div>

          <div style="width:100%; text-align:center; margin-bottom:10px;">
            <p style="color:var(--accent); font-size:16px; font-weight:700; margin-bottom:4px;">‚¨áÔ∏è Clique em uma cor para baixar</p>
            <p class="text-muted" style="font-size:11px; margin:0;" id="previewProgress">Gerando previews...</p>
          </div>

          <div class="cores-scroll-container">
            <div class="cores-grid" id="gridCores"></div>
          </div>
        </div>
      `;

      document.getElementById('btnVert').onclick = () => {
        config.orientation = 'vertical';
        showStep2_Colors();
      };
      document.getElementById('btnHor').onclick = () => {
        config.orientation = 'horizontal';
        showStep2_Colors();
      };

      const grid = document.getElementById('gridCores');
      if (!grid) {
        console.error('Grid n√£o encontrado!');
        return;
      }
      
      // Garantir que o grid est√° completamente limpo
      while (grid.firstChild) {
        grid.removeChild(grid.firstChild);
      }
      
      // Gerar mini pr√©vias para cada cor de forma sequencial
      const generatePreviews = async () => {
        if (isGenerating) {
          console.log('Gera√ß√£o j√° em andamento, aguardando...');
          return;
        }
        
        if (!userToken) {
          console.error('‚ùå Token n√£o dispon√≠vel. Aguarde autentica√ß√£o...');
          const progressEl = document.getElementById('previewProgress');
          if (progressEl) progressEl.textContent = '‚ùå Aguardando autentica√ß√£o...';
          return;
        }
        
        isGenerating = true;
        const colors = Object.keys(modelDef.colors);
        const progressEl = document.getElementById('previewProgress');
        let completed = 0;
        
        if (!grid) {
          console.error('Grid n√£o dispon√≠vel para gera√ß√£o');
          isGenerating = false;
          return;
        }
        
        // Criar todos os cards vazios primeiro
        const colorDivs = {};
        colors.forEach(key => {
          const url = modelDef.colors[key];
          const div = document.createElement('div');
          div.className = 'cores-item';
          div.innerHTML = `
            <div class="cores-item-loading">
              <div style="font-size: 32px; animation: spin 1s linear infinite;">‚è≥</div>
              <div style="font-size: 11px; margin-top: 8px;">Aguardando...</div>
            </div>
            <div class="label">${key}</div>
          `;
          grid.appendChild(div);
          colorDivs[key] = div;
        });
        
        // Fun√ß√£o para gerar um √∫nico banner
        const generateSinglePreview = async (key) => {
          const url = modelDef.colors[key];
          const div = colorDivs[key];
          
          // Atualizar status
          const loadingDiv = div.querySelector('.cores-item-loading');
          if (loadingDiv) {
            loadingDiv.innerHTML = `
              <div style="font-size: 32px; animation: spin 1s linear infinite;">‚öôÔ∏è</div>
              <div style="font-size: 11px; margin-top: 8px;">Gerando...</div>
            `;
          }

          try {
            const payload = {
              tipo: config.orientation,
              modeloCor: key,
              modeloTipo: config.modelId === 'ORION_PREMIUM' ? 'PADRAO' : 'ORION_EXCLUSIVO',
              posterUrl: currentData.poster,
              titulo: currentData.originalTitle,
              sinopse: currentData.synopsis,
              genero: currentData.genre,
              ano: currentData.year,
              duracao: currentData.duration,
              nota: currentData.rating,
              tmdbId: currentData.tmdbId,
              tmdbTipo: currentData.type,
              backdropUrl: currentData.backdrop
            };
            
            if (currentData.type === 'tv' && currentData.selectedSeason) {
              payload.temporada = currentData.selectedSeason;
            }

            // Timeout de 30 segundos por banner
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);
            
            const res = await fetch('/api/gerar-banner', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${userToken}`
              },
              body: JSON.stringify(payload),
              signal: controller.signal
            });
            
            clearTimeout(timeoutId);

            if (res.ok) {
              const blob = await res.blob();
              const previewUrl = URL.createObjectURL(blob);
              
              // Cachear para reutiliza√ß√£o
              const cacheKey = `${config.modelId}_${config.orientation}_${key}`;
              previewCache.set(cacheKey, previewUrl);
              
              div.innerHTML = `
                <img src="${previewUrl}" class="cores-item-preview" alt="${key}" data-preview="${previewUrl}" />
                <div class="preview-actions">
                  <button class="preview-btn" data-action="fullscreen" title="Ampliar">üîç</button>
                  <button class="preview-btn" data-action="download" title="Baixar">‚¨áÔ∏è</button>
                </div>
                <div class="label">${key}</div>
              `;

              // Adicionar listeners aos bot√µes
              const fullscreenBtn = div.querySelector('[data-action="fullscreen"]');
              const downloadBtn = div.querySelector('[data-action="download"]');
              
              if (fullscreenBtn) {
                fullscreenBtn.onclick = (e) => {
                  e.stopPropagation();
                  showFullscreen(previewUrl);
                };
              }
              
              if (downloadBtn) {
                downloadBtn.onclick = async (e) => {
                  e.stopPropagation();
                  await downloadBanner(key, div);
                };
              }
            } else {
              throw new Error('Erro ao gerar');
            }
          } catch (e) {
            const errorMsg = e.name === 'AbortError' ? 'Timeout' : e.message;
            console.error(`Erro ao gerar preview ${key}:`, errorMsg);
            div.innerHTML = `
              <img src="${url}" class="cores-item-preview" alt="${key}" onerror="this.src='/images/placeholder_color.png'" />
              <div class="preview-actions" style="opacity: 0; pointer-events: none;">
                <button class="preview-btn" disabled>üîç</button>
                <button class="preview-btn" disabled>‚¨áÔ∏è</button>
              </div>
              <div class="label" style="font-size: 10px; color: #ff6666;">${key}<br/>‚ùå ${errorMsg}</div>
            `;
          }
          
          completed++;
          if (progressEl) {
            if (completed === colors.length) {
              progressEl.textContent = 'Passe o mouse para ampliar';
            } else {
              progressEl.textContent = `Gerando pr√©vias... ${completed}/${colors.length}`;
            }
          }
        };
        
        // Gerar em lotes de 3 por vez (8 banners = 3+3+2)
        const batchSize = 3;
        try {
          for (let i = 0; i < colors.length; i += batchSize) {
            const batch = colors.slice(i, i + batchSize);
            await Promise.all(batch.map(key => generateSinglePreview(key)));
            
            // Pequeno delay entre lotes
            if (i + batchSize < colors.length) {
              await new Promise(resolve => setTimeout(resolve, 300));
            }
          }
        } catch (e) {
          console.error('Erro na gera√ß√£o de previews:', e);
        } finally {
          isGenerating = false;
          if (progressEl) {
            progressEl.textContent = 'Passe o mouse para ampliar';
          }
        }
      };
      
      // Fun√ß√£o para mostrar em tela cheia
      function showFullscreen(imageUrl) {
        if (!imageUrl) return;
        
        let fullscreenModal = document.getElementById('fullscreenModal');
        if (!fullscreenModal) {
          fullscreenModal = document.createElement('div');
          fullscreenModal.id = 'fullscreenModal';
          fullscreenModal.className = 'fullscreen-modal';
          fullscreenModal.innerHTML = `
            <div class="fullscreen-content">
              <button class="fullscreen-close">‚úï</button>
              <img src="" alt="Preview" />
            </div>
          `;
          document.body.appendChild(fullscreenModal);
          
          fullscreenModal.querySelector('.fullscreen-close').onclick = () => {
            fullscreenModal.classList.remove('active');
          };
          
          fullscreenModal.onclick = (e) => {
            if (e.target === fullscreenModal) {
              fullscreenModal.classList.remove('active');
            }
          };
        }
        
        fullscreenModal.querySelector('img').src = imageUrl;
        fullscreenModal.classList.add('active');
      }
      
      // Fun√ß√£o para baixar banner
      async function downloadBanner(colorKey, divElement) {
        divElement.classList.add('downloading');
        
        try {
          const key = colorKey;
          const payload = {
            tipo: config.orientation,
            modeloCor: key,
            modeloTipo: config.modelId === 'ORION_PREMIUM' ? 'PADRAO' : 'ORION_EXCLUSIVO',
            posterUrl: currentData.poster,
            titulo: currentData.originalTitle,
            sinopse: currentData.synopsis,
            genero: currentData.genre,
            ano: currentData.year,
            duracao: currentData.duration,
            nota: currentData.rating,
            tmdbId: currentData.tmdbId,
            tmdbTipo: currentData.type,
            backdropUrl: currentData.backdrop
          };
          
          if (currentData.type === 'tv' && currentData.selectedSeason) {
            payload.temporada = currentData.selectedSeason;
          }

          const res = await fetch('/api/gerar-banner', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${userToken}`
            },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            const blob = await res.blob();
            const downloadUrl = URL.createObjectURL(blob);
            const safeTitle = (currentData.originalTitle || 'Banner')
              .replace(/[^a-zA-Z0-9]/g, '_')
              .substring(0, 30);
            const seasonSuffix = currentData.selectedSeason ? `_T${currentData.selectedSeason}` : '';
            const fileName = `Banner_${safeTitle}_${key}${seasonSuffix}.png`;
            
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(downloadUrl);
            
            // Feedback visual
            setTimeout(() => {
              divElement.classList.remove('downloading');
            }, 1500);
          } else {
            throw new Error('Erro ao gerar');
          }
        } catch (e) {
          alert('Erro ao baixar banner: ' + e.message);
          divElement.classList.remove('downloading');
        }
      }
      
      generatePreviews();

      document.getElementById('btnBackStep1').onclick = () => {
        isGenerating = false; // Resetar flag
        els.select.value = '';
        config.modelId = null;
        config.colorKey = null;
        config.colorUrl = null;
        els.content.classList.remove('full-step');
        els.leftPanel.style.display = 'flex';
        els.dynamic.style.display = 'none';
        els.dynamic.innerHTML = ''; // Limpar completamente o conte√∫do
        els.step1.style.display = 'block';
        els.modelDescription.innerHTML = '';
      };

      // Pequeno delay antes de iniciar gera√ß√£o para garantir DOM est√°vel
      setTimeout(() => {
        generatePreviews().catch(err => {
          console.error('Erro fatal na gera√ß√£o:', err);
          isGenerating = false;
        });
      }, 100);
    }

    async function showStep3_Preview() {
      if (!config.modelId || !config.colorKey) {
        alert("Selecione um modelo e uma cor antes de gerar o banner.");
        return;
      }
      if (!userToken) {
        alert("‚ùå Voc√™ precisa estar autenticado para gerar banners!");
        return;
      }

      const modelDef = models[config.modelId];
      els.dynamic.innerHTML = `
        <div class="center" style="height:300px; flex-direction:column;">
          <div class="loader">‚öôÔ∏è</div>
          <p class="text-muted">Gerando arte em alta qualidade...</p>
          ${modelDef.usesFanart ? '<p style="font-size:12px; color:#9ca3af;">Buscando logo oficial do Fanart.tv...</p>' : ''}
        </div>
      `;

      try {
        const payload = {
          tipo: config.orientation,
          modeloCor: config.colorKey,
          modeloTipo: config.modelId === 'ORION_PREMIUM' ? 'PADRAO' : 'ORION_EXCLUSIVO',
          posterUrl: currentData.poster,
          titulo: currentData.originalTitle,
          sinopse: currentData.synopsis,
          genero: currentData.genre,
          ano: currentData.year,
          duracao: currentData.duration,
          nota: currentData.rating,
          tmdbId: currentData.tmdbId,
          tmdbTipo: currentData.type,
          backdropUrl: currentData.backdrop
        };
        if (currentData.type === 'tv' && currentData.selectedSeason) {
          payload.temporada = currentData.selectedSeason;
        }

        const res = await fetch('/api/gerar-banner', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${userToken}`
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          let msg = 'Erro na gera√ß√£o';
          try {
            const err = await res.json();
            msg = err.error || msg;
          } catch {}
          throw new Error(msg);
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const safeTitle = (currentData.originalTitle || 'Banner')
          .replace(/[^a-zA-Z0-9]/g, '_')
          .substring(0, 30);
        const seasonSuffix = currentData.selectedSeason ? `_T${currentData.selectedSeason}` : '';
        const fileName = `Banner_${safeTitle}${seasonSuffix}.png`;

        els.dynamic.innerHTML = `
          <div class="preview-container">
            <img src="${url}" class="preview-img" alt="Banner Gerado" />
            <div class="action-buttons">
              <a href="${url}" download="${fileName}" class="btn">‚¨áÔ∏è Baixar</a>
              <button type="button" class="btn btn-ghost" id="btnNew">üîÑ Novo Banner</button>
              <button type="button" class="btn btn-ghost" id="btnClosePreview">‚ùå Fechar</button>
            </div>
            ${modelDef.usesFanart ? '<p style="font-size:11px; color:#9ca3af; margin-top:10px;">‚ú® Logo do Fanart.tv aplicado automaticamente</p>' : ''}
          </div>
        `;

        document.getElementById('btnNew').onclick = () => window.openModal(currentData.id, currentData.type);
        document.getElementById('btnClosePreview').onclick = window.closeModal;
      } catch (e) {
        els.dynamic.innerHTML = `
          <div class="center" style="flex-direction:column; gap:20px; height:200px;">
            <p style="color:#ff6666; font-size:18px;">‚ùå ${e.message}</p>
            <p class="text-muted">Verifique sua autentica√ß√£o e tente novamente.</p>
            <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;">
              <button type="button" class="btn" id="btnRetry">üîÑ Tentar Novamente</button>
              <button type="button" class="btn btn-ghost" id="btnCloseError">Fechar</button>
            </div>
          </div>
        `;
        document.getElementById('btnRetry').onclick = showStep3_Preview;
        document.getElementById('btnCloseError').onclick = window.closeModal;
      }
    }

    els.select.addEventListener('change', () => {
      const val = els.select.value;
      if (!val) {
        els.modelDescription.innerHTML = '';
        return;
      }
      config.modelId = val;
      config.colorKey = null;
      config.colorUrl = null;

      const modelDef = models[val];
      if (modelDef && els.modelDescription) {
        const badge = modelDef.usesFanart ? '<span class="fanart-badge" style="margin-left:0;">Fanart.tv</span>' : '';
        els.modelDescription.innerHTML = `${modelDef.description} ${badge}`;
      }

      showStep2_Colors();
    });

    async function performSearch() {
      const query = els.searchInput.value.trim();
      const type = els.filterType.value;
      if (query.length < 2) {
        alert("Digite pelo menos 2 caracteres!");
        return;
      }
      els.searchButton.disabled = true;
      els.searchButton.innerHTML = '‚è≥ Buscando...';

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error('Erro');
        const data = await res.json();
        let resultados = data.results || [];
        if (type === 'movie') resultados = resultados.filter(i => i.media_type === 'movie' || (!i.media_type && i.title));
        else if (type === 'tv') resultados = resultados.filter(i => i.media_type === 'tv' || (!i.media_type && i.name));

        document.querySelectorAll('.section-title').forEach(el => el.style.display = 'none');
        ['lancamentosGrid', 'filmesPopularesGrid', 'seriesPopularesGrid', 'tendenciasGrid'].forEach(id => document.getElementById(id).style.display = 'none');

        els.searchResults.style.display = 'flex';
        renderGrid('searchResults', resultados);
      } catch (e) {
        alert("Erro ao buscar.");
      } finally {
        els.searchButton.disabled = false;
        els.searchButton.innerHTML = 'üîé Buscar';
      }
    }

    els.searchButton.onclick = performSearch;
    els.searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });
    els.clearButton.onclick = () => location.reload();

    async function init() {
      try {
        const res = await fetch('/api/tmdb');
        if (!res.ok) throw new Error('Erro');
        const data = await res.json();
        renderGrid('lancamentosGrid', [...(data.filmesLancamentos || []), ...(data.seriesLancamentos || [])]);
        renderGrid('filmesPopularesGrid', data.filmesPopulares || []);
        renderGrid('seriesPopularesGrid', data.seriesPopulares || []);
        renderGrid('tendenciasGrid', data.tendencias || []);
      } catch (e) {
        console.error(e);
      }
    }

    function renderGrid(id, items) {
      const container = document.getElementById(id);
      if (!container) return;
      container.innerHTML = '';
      if (!items || items.length === 0) {
        container.innerHTML = '<p class="text-muted" style="padding:20px;">Nada encontrado.</p>';
        return;
      }
      items.slice(0, 20).forEach(item => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        const tipo = item.media_type || (item.title ? 'movie' : 'tv');
        const titulo = item.title || item.name || 'Sem t√≠tulo';
        const ano = (item.release_date || item.first_air_date || '').substring(0, 4);
        card.onclick = () => window.openModal(item.id, tipo);
        card.innerHTML = `
          <img src="${item.poster_path ? 'https://image.tmdb.org/t/p/w500' + item.poster_path : '/images/placeholder_poster.png'}" loading="lazy">
          <div class="movie-info">
            <h3 title="${titulo}">${titulo}</h3>
            <span>${ano}</span>
          </div>`;
        container.appendChild(card);
      });
    }

    init();
  </script>
